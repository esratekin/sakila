<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >

    <h:form id="anayemek-table">


        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{anaYemekBEAN.list}" var="anayemek">
            <h:column>
                <f:facet name="header">ANAYEMEK ID</f:facet>
                <h:commandLink action="#{anaYemekBEAN.updateForm(anayemek)}" value="#{anayemek.anayemekid}" />

            </h:column>
            <h:column>
                <f:facet name="header">ANA YEMEK ISMI</f:facet>
                    #{anayemek.anayemekismi}
            </h:column>
            <h:column>
                <f:facet name="header">ANA YEMEK KALORI</f:facet>
                    #{anayemek.anayemekkalori}
            </h:column>
            <h:column>
                <f:facet name="header">ANA  YEMEK FIYAT</f:facet>
                    #{anayemek.anayemekfiyat}
            </h:column>



            <h:column>
                <h:form>

                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-danger" action="#{anaYemekBEAN.delete(anayemek)}" value="Delete" />
                </h:form>
            </h:column>
        </h:dataTable>  

    </h:form>
</ui:composition>
