<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >

    <h:form id="malzeme-table">


        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{malzemeBEAN.list}" var="malzeme">
            <h:column>
                <f:facet name="header">MALZEME ID</f:facet>
                <h:commandLink action="#{malzemeBEAN.updateForm(malzeme)}" value="#{malzeme.malzemeid}" />

            </h:column>
            <h:column>
                <f:facet name="header">MALZEME ISMI</f:facet>
                    #{malzeme.malzemeismi}
            </h:column>
            <h:column>
                <f:facet name="header">MALZEME KALORI</f:facet>
                    #{malzeme.malzemekalori}
            </h:column>
            <h:column>
                <f:facet name="header">MALZEME FIYAT</f:facet>
                    #{malzeme.malzemefiyat}
            </h:column>



            <h:column>
                <h:form>

                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-danger" action="#{malzemeBEAN.delete(malzeme)}" value="Delete" />
                </h:form>
            </h:column>
        </h:dataTable>  

    </h:form>
</ui:composition>
