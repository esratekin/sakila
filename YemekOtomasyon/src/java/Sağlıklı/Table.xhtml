<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >

    <h:form id="sağlıklı-table">


        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{SağlıklıBEAN.list}" var="sağlıklı">
            <h:column>
                <f:facet name="header">SAĞLIKLI ID</f:facet>
                <h:commandLink action="#{SağlıklıBEAN.updateForm(sağlıklı)}" value="#{sağlıklı.saglikliid}" />

            </h:column>
            <h:column>
                <f:facet name="header">SAĞLIKLI ISMI</f:facet>
                    #{sağlıklı.saglikliismi}
            </h:column>
            <h:column>
                <f:facet name="header">SAĞLIKLI KALORI</f:facet>
                    #{sağlıklı.sagliklikalori}
            </h:column>
            <h:column>
                <f:facet name="header">SAĞLIKLI FIYAT</f:facet>
                    #{sağlıklı.sagliklifiyat}
            </h:column>



            <h:column>
                <h:form>

                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-danger" action="#{SağlıklıBEAN.delete(sağlıklı)}" value="Delete" />
                </h:form>
            </h:column>
        </h:dataTable>  

    </h:form>
</ui:composition>
