<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >

    <h:form id="sipariş-table">


        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{siparişBEAN.list}" var="sipariş">
            <h:column>
                <f:facet name="header">SIPARIS ID</f:facet>
                <h:commandLink action="#{siparişBEAN.updateForm(sipariş)}" value="#{sipariş.siparisid}" />

            </h:column>
            <h:column>
                <f:facet name="header">SIPARIS VEREN AD</f:facet>
                    #{sipariş.siparisverenkisiad}
            </h:column>
            <h:column>
                <f:facet name="header">SIPARIS VEREN SOYAD</f:facet>
                    #{sipariş.siparisverenkisisoyad}
            </h:column>
            <h:column>
                <f:facet name="header">SIPARIS ALINMA TARIHI</f:facet>
                    #{sipariş.siparisalınmatarihi}
            </h:column>
            <h:column>
                <f:facet name="header">SIPARIS VERILME TARIHI</f:facet>
                    #{sipariş.siparisverilmetarihi}
            </h:column>
            <h:column>
                <f:facet name="header">SIPARIS VEREN TEL NO</f:facet>
                    #{sipariş.siparisverentelno}
            </h:column>



            <h:column>
                <h:form>

                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-danger" action="#{siparişBEAN.delete(sipariş)}" value="Delete" />
                </h:form>
            </h:column>
        </h:dataTable>  

    </h:form>
</ui:composition>
