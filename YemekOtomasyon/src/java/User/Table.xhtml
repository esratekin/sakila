<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >

    <h:form id="user-table">


        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{userBEAN.userControllerList}" var="user">
            
            <h:column>
                <f:facet name="header">KULLANICI ADI</f:facet>
                    #{user.kullaniciAd}
            </h:column>
            <h:column>
                <f:facet name="header">ŞİFRE</f:facet>
                    #{user.sifre}
            </h:column>
            



            <h:column>
                <h:form>

                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-danger" action="#{userBEAN.delete(user)}" value="Delete" />
                </h:form>
            </h:column>
        </h:dataTable>  

    </h:form>
</ui:composition>
